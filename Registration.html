<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Church Anniversary Registration</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --primary: #4a6fa5;
            --secondary: #6b8cbc;
            --accent: #ffb347;
            --light: #f8f9fa;
            --dark: #343a40;
            --success: #28a745;
            --danger: #dc3545;
            --border-radius: 12px;
            --shadow: 0 4px 12px rgba(0, 0, 0, 0.1);
            --transition: all 0.3s ease;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            background: linear-gradient(135deg, #f5f7fa 0%, #e4edf5 100%);
            color: var(--dark);
            line-height: 1.6;
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 500px;
            margin: 0 auto;
            padding: 20px;
        }

        header {
            text-align: center;
            margin-bottom: 30px;
            padding: 25px;
            background: linear-gradient(135deg, var(--primary), var(--secondary));
            color: white;
            border-radius: var(--border-radius);
            box-shadow: var(--shadow);
            position: relative;
            overflow: hidden;
        }

        header::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: radial-gradient(circle, rgba(255,255,255,0.1) 0%, rgba(255,255,255,0) 70%);
            z-index: 1;
        }

        .logo-container {
            display: flex;
            justify-content: center;
            align-items: center;
            margin-bottom: 15px;
            position: relative;
            z-index: 2;
        }

        .logo img {
            width: 100px;
            height: 100px;
            border-radius: 50%;
            object-fit: cover;
            border: 5px solid rgba(255, 255, 255, 0.3);
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
        }

        h1 {
            font-size: 2rem;
            margin-bottom: 10px;
            text-shadow: 1px 1px 3px rgba(0, 0, 0, 0.2);
            position: relative;
            z-index: 2;
        }

        .subtitle {
            font-size: 1.1rem;
            opacity: 0.9;
            position: relative;
            z-index: 2;
        }

        .form-container {
            background: white;
            padding: 30px;
            border-radius: var(--border-radius);
            box-shadow: var(--shadow);
            margin-bottom: 30px;
        }

        .form-group {
            margin-bottom: 20px;
            position: relative;
        }

        label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: var(--dark);
        }

        .form-control {
            width: 100%;
            padding: 12px 15px;
            border: 2px solid #e9ecef;
            border-radius: 8px;
            font-size: 1rem;
            transition: var(--transition);
            background: #f8f9fa;
        }

        .form-control:focus {
            outline: none;
            border-color: var(--primary);
            background: white;
            box-shadow: 0 0 0 3px rgba(74, 111, 165, 0.1);
        }

        .form-control:invalid {
            border-color: var(--danger);
        }

        /* Animated placeholder styles */
        .input-container {
            position: relative;
            margin-top: 10px;
        }

        .input-field {
            width: 100%;
            padding: 16px 15px 10px;
            border: 2px solid #e9ecef;
            border-radius: 8px;
            font-size: 1rem;
            transition: var(--transition);
            background: #f8f9fa;
            z-index: 1;
            position: relative;
        }

        .input-field:focus {
            outline: none;
            border-color: var(--primary);
            background: white;
            box-shadow: 0 0 0 3px rgba(74, 111, 165, 0.1);
        }

        .input-label {
            position: absolute;
            top: 50%;
            left: 15px;
            transform: translateY(-50%);
            color: #6c757d;
            font-size: 1rem;
            transition: var(--transition);
            pointer-events: none;
            z-index: 2;
            background: #f8f9fa;
            padding: 0 5px;
        }

        .input-field:focus + .input-label,
        .input-field:not(:placeholder-shown) + .input-label {
            top: 0;
            left: 10px;
            font-size: 0.8rem;
            color: var(--primary);
            background: white;
            font-weight: 600;
            transform: translateY(-50%);
        }

        .input-field:focus + .input-label {
            color: var(--primary);
        }

        .btn {
            width: 100%;
            padding: 15px;
            background: linear-gradient(135deg, var(--primary), var(--secondary));
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 1.1rem;
            font-weight: 600;
            cursor: pointer;
            transition: var(--transition);
            box-shadow: var(--shadow);
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 15px rgba(0, 0, 0, 0.2);
        }

        .btn:active {
            transform: translateY(0);
        }

        .btn:disabled {
            background: #6c757d;
            cursor: not-allowed;
            transform: none;
            box-shadow: none;
        }

        .loading {
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 3px solid rgba(255,255,255,.3);
            border-radius: 50%;
            border-top-color: white;
            animation: spin 1s ease-in-out infinite;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        .alert {
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 20px;
            text-align: center;
            font-weight: 500;
        }

        .alert-success {
            background-color: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }

        .alert-error {
            background-color: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }

        .alert-info {
            background-color: #d1ecf1;
            color: #0c5460;
            border: 1px solid #bee5eb;
        }

        footer {
            text-align: center;
            margin-top: 30px;
            padding: 20px;
            color: var(--dark);
            opacity: 0.7;
            font-size: 0.9rem;
        }

        .required::after {
            content: " *";
            color: var(--danger);
        }

        @media (max-width: 768px) {
            .container {
                padding: 10px;
            }
            
            h1 {
                font-size: 1.8rem;
            }
            
            .form-container {
                padding: 20px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <div class="logo-container">
                <div class="logo">
                    <img src="LOGO.png" alt="Church Logo">
                </div>
            </div>
            <h1>Church Anniversary Registration</h1>
            <p class="subtitle">JOYFUL SOUND CHURCH - INTERNATIONAL</p>
        </header>

        <div id="alertContainer"></div>

        <div class="form-container">
            <form id="registrationForm">
                <div class="form-group">
                    <div class="input-container">
                        <input type="text" id="name" class="input-field" placeholder=" " required>
                        <label for="name" class="input-label">Full Name</label>
                    </div>
                </div>

                <div class="form-group">
                    <select id="department" class="form-control">
                        <option value="">Select Department</option>
                        <option value="JSCI - Kids">JSCI - Kids</option>
                        <option value="JSCI - Youth">JSCI - Youth</option>
                        <option value="JSCI - Young Adult">JSCI - Young Adult</option>
                        <option value="JSCI - Womens">JSCI - Womens</option>
                        <option value="JSCI - Mens">JSCI - Mens</option>
                        <option value="Guest">Guest</option>
                    </select>
                </div>

                <button type="submit" class="btn" id="submitBtn">
                    <span id="btnText">Register Now</span>
                    <span id="btnLoading" style="display: none;">
                        <span class="loading"></span> Processing...
                    </span>
                </button>
            </form>
        </div>

        <footer>
            <p>Church Anniversary Registration &copy; <span id="currentYear"></span></p>
        </footer>
    </div>

    <script>
    // Set current year in footer
    document.getElementById('currentYear').textContent = new Date().getFullYear();

    // Google Apps Script URL for registration
    const REGISTRATION_SCRIPT_URL = 'https://script.google.com/macros/s/AKfycbxcqzYcgrr_AXUq04rGhidi-Ar8Snf-ss4EvMCAh1xrGx63fTehoG770moAXbRla8Dh-A/exec';

    // Show alert message
    function showAlert(message, type = 'info') {
        const alertContainer = document.getElementById('alertContainer');
        alertContainer.innerHTML = '';
        
        const alert = document.createElement('div');
        alert.className = `alert alert-${type}`;
        alert.innerHTML = message;
        alertContainer.appendChild(alert);
        
        const timeout = type === 'success' ? 5000 : 10000;
        setTimeout(() => {
            if (alert.parentNode) {
                alert.remove();
            }
        }, timeout);
    }

    // Handle form submission using JSONP technique
    document.getElementById('registrationForm').addEventListener('submit', async function(e) {
        e.preventDefault();
        
        const submitBtn = document.getElementById('submitBtn');
        const btnText = document.getElementById('btnText');
        const btnLoading = document.getElementById('btnLoading');
        const nameInput = document.getElementById('name');
        const departmentSelect = document.getElementById('department');
        
        // Get form values
        const name = nameInput.value.trim();
        const department = departmentSelect.value;
        
        // Basic validation
        if (!name) {
            showAlert('âŒ Please enter your name', 'error');
            nameInput.focus();
            return;
        }
        
        if (!department) {
            showAlert('âŒ Please select a department', 'error');
            departmentSelect.focus();
            return;
        }
        
        // Show loading state
        submitBtn.disabled = true;
        btnText.style.display = 'none';
        btnLoading.style.display = 'inline';
        
        try {
            // Use JSONP technique to bypass CORS
            await submitWithJSONP(name, department);
            
        } catch (error) {
            console.error('Registration error:', error);
            showAlert('âŒ Registration failed: ' + error.message, 'error');
        } finally {
            // Reset button state
            submitBtn.disabled = false;
            btnText.style.display = 'inline';
            btnLoading.style.display = 'none';
        }
    });

    // JSONP submission method (bypasses CORS)
    function submitWithJSONP(name, department) {
        return new Promise((resolve, reject) => {
            // Create a unique callback name
            const callbackName = 'jsonp_callback_' + Math.round(100000 * Math.random());
            
            // Create script tag
            const script = document.createElement('script');
            const params = new URLSearchParams({
                name: name,
                department: department,
                callback: callbackName
            });
            
            script.src = `${REGISTRATION_SCRIPT_URL}?${params.toString()}`;
            
            // Define the callback function
            window[callbackName] = function(response) {
                // Clean up
                delete window[callbackName];
                document.body.removeChild(script);
                
                if (response.status === 'success') {
                    showAlert('ðŸŽ‰ Registration successful! Thank you for registering.', 'success');
                    document.getElementById('registrationForm').reset();
                    resolve(response);
                } else {
                    reject(new Error(response.message));
                }
            };
            
            // Add error handling
            script.onerror = function() {
                delete window[callbackName];
                document.body.removeChild(script);
                reject(new Error('Network error'));
            };
            
            // Execute the request
            document.body.appendChild(script);
        });
    }

    // Alternative: Use Google Forms if available
    function submitWithGoogleForms(name, department) {
        // This would require creating a Google Form and getting the form action URL
        // For now, we'll use the JSONP method above
        console.log('Google Forms method not implemented');
    }

    // Add input validation
    document.getElementById('name').addEventListener('input', function(e) {
        const value = e.target.value.trim();
        if (value && !/^[a-zA-Z\s.'-]+$/.test(value)) {
            e.target.style.borderColor = 'var(--danger)';
        } else {
            e.target.style.borderColor = '';
        }
    });

    // Test the connection when page loads
    window.addEventListener('load', function() {
        console.log('Registration system loaded');
        showAlert('âœ… Registration form is ready!', 'success');
    });

    // Manual test function
    window.testRegistration = function() {
        const testData = {
            name: "Test User",
            department: "JSCI - Youth"
        };
        
        console.log('Testing registration...');
        submitWithJSONP(testData.name, testData.department)
            .then(result => console.log('Test successful:', result))
            .catch(error => console.error('Test failed:', error));
    };
</script>

</body>
</html>
