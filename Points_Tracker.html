<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Church Points Tracker</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --primary: #4a6fa5;
            --secondary: #6b8cbc;
            --accent: #ffb347;
            --light: #f8f9fa;
            --dark: #343a40;
            --success: #28a745;
            --danger: #dc3545;
            --border-radius: 12px;
            --shadow: 0 4px 12px rgba(0, 0, 0, 0.1);
            --transition: all 0.3s ease;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            background: linear-gradient(135deg, #f5f7fa 0%, #e4edf5 100%);
            color: var(--dark);
            line-height: 1.6;
            min-height: 100vh;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }

        header {
            text-align: center;
            margin-bottom: 30px;
            padding: 25px;
            background: linear-gradient(135deg, var(--primary), var(--secondary));
            color: white;
            border-radius: var(--border-radius);
            box-shadow: var(--shadow);
            position: relative;
            overflow: hidden;
        }

        header::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: radial-gradient(circle, rgba(255,255,255,0.1) 0%, rgba(255,255,255,0) 70%);
            z-index: 1;
        }

        .logo-container {
            display: flex;
            justify-content: center;
            align-items: center;
            margin-bottom: 15px;
            position: relative;
            z-index: 2;
        }

        .logo img {
            width: 120px;
            height: 120px;
            border-radius: 50%;
            object-fit: cover;
            border: 5px solid rgba(255, 255, 255, 0.3);
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
        }

        h1 {
            font-size: 2.5rem;
            margin-bottom: 10px;
            text-shadow: 1px 1px 3px rgba(0, 0, 0, 0.2);
            position: relative;
            z-index: 2;
        }

        .subtitle {
            font-size: 1.2rem;
            opacity: 0.9;
            position: relative;
            z-index: 2;
        }

        .search-container {
            display: flex;
            justify-content: center;
            margin-bottom: 30px;
        }

        .search-box {
            position: relative;
            width: 100%;
            max-width: 500px;
        }

        .search-box input {
            width: 100%;
            padding: 15px 20px;
            padding-left: 50px;
            border: none;
            border-radius: 50px;
            font-size: 1rem;
            box-shadow: var(--shadow);
            transition: var(--transition);
            background: white;
        }

        .search-box input:focus {
            outline: none;
            box-shadow: 0 6px 15px rgba(0, 0, 0, 0.15);
            transform: translateY(-2px);
        }

        .search-icon {
            position: absolute;
            left: 20px;
            top: 50%;
            transform: translateY(-50%);
            color: var(--primary);
            font-size: 1.2rem;
        }

        .cards-container {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(350px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }

        .card {
            background: white;
            border-radius: var(--border-radius);
            box-shadow: var(--shadow);
            padding: 25px;
            transition: var(--transition);
            position: relative;
            overflow: hidden;
        }

        .card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 5px;
            background: linear-gradient(90deg, var(--primary), var(--accent));
        }

        .card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.15);
        }

        .card-header {
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
            margin-bottom: 20px;
        }

        .participant-name {
            font-size: 1.4rem;
            font-weight: 700;
            color: var(--primary);
            margin-bottom: 5px;
        }

        .points-badge {
            background: linear-gradient(135deg, var(--primary), var(--secondary));
            color: white;
            padding: 8px 15px;
            border-radius: 20px;
            font-weight: 700;
            font-size: 1.1rem;
            box-shadow: 0 3px 8px rgba(74, 111, 165, 0.3);
        }

        .card-body {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 15px;
            margin-bottom: 20px;
        }

        .points-section {
            background: #f8fafc;
            padding: 15px;
            border-radius: 8px;
            text-align: center;
        }

        .points-label {
            font-size: 0.9rem;
            color: #6c757d;
            margin-bottom: 5px;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .points-value {
            font-size: 1.5rem;
            font-weight: 700;
            color: var(--primary);
        }

        .earned-points .points-value {
            color: var(--success);
        }

        .letters-section {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 10px;
            margin-top: 15px;
        }

        .letter-item {
            text-align: center;
            padding: 10px;
            background: #f8fafc;
            border-radius: 8px;
            position: relative;
            overflow: hidden;
            height: 80px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }

        .letter {
            font-size: 1.2rem;
            font-weight: 700;
            color: var(--primary);
            margin-bottom: 5px;
        }

        .letter-points {
            font-size: 1rem;
            font-weight: 600;
            color: var(--dark);
        }

        .letter-stamp {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 60px;
            height: 60px;
            border-radius: 50%;
            object-fit: cover;
            opacity: 0.9;
            z-index: 1;
            display: none;
        }

        .letter-item.completed {
            background: rgba(40, 167, 69, 0.1);
            border: 2px solid var(--success);
        }

        .letter-item.completed .letter,
        .letter-item.completed .letter-points {
            display: none; /* Hide text when completed */
        }

        .loading {
            text-align: center;
            padding: 40px;
            font-size: 1.2rem;
            color: var(--primary);
        }

        .error {
            text-align: center;
            padding: 30px;
            color: var(--danger);
            background-color: #ffe6e6;
            border-radius: var(--border-radius);
            margin-bottom: 20px;
            box-shadow: var(--shadow);
        }

        .no-results {
            text-align: center;
            padding: 40px;
            color: var(--dark);
            opacity: 0.7;
            grid-column: 1 / -1;
        }

        footer {
            text-align: center;
            margin-top: 30px;
            padding: 20px;
            color: var(--dark);
            opacity: 0.7;
            font-size: 0.9rem;
        }

        .stats-bar {
            display: flex;
            justify-content: space-between;
            margin-bottom: 20px;
            background: white;
            padding: 15px 20px;
            border-radius: var(--border-radius);
            box-shadow: var(--shadow);
        }

        .stat-item {
            text-align: center;
        }

        .stat-value {
            font-size: 1.5rem;
            font-weight: 700;
            color: var(--primary);
        }

        .stat-label {
            font-size: 0.9rem;
            color: #6c757d;
        }

        .completion-badge {
            display: inline-block;
            background: var(--success);
            color: white;
            padding: 5px 10px;
            border-radius: 15px;
            font-size: 0.8rem;
            font-weight: 600;
            margin-left: 10px;
        }

        @media (max-width: 768px) {
            .container {
                padding: 15px;
            }
            
            h1 {
                font-size: 2rem;
            }
            
            .logo img {
                width: 100px;
                height: 100px;
            }
            
            .cards-container {
                grid-template-columns: 1fr;
            }
            
            .card-body {
                grid-template-columns: 1fr;
            }
            
            .stats-bar {
                flex-direction: column;
                gap: 15px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <div class="logo-container">
                <div class="logo">
                    <img src="LOGO.png" alt="Church Logo">
                </div>
            </div>
            <h1>JOYFUL SOUND CHURCH - INTERNATIONAL</h1>
            <p class="subtitle">POINTS TRACKER</p>
        </header>

        <div class="search-container">
            <div class="search-box">
                <i class="fas fa-search search-icon"></i>
                <input type="text" id="searchInput" placeholder="Search participants...">
            </div>
        </div>

        <div class="cards-container" id="cardsContainer">
            <div id="loading" class="loading">
                <i class="fas fa-spinner fa-spin"></i> Loading data from Points Tracker sheet...
            </div>
            <div id="error" class="error" style="display: none;">
                Error loading data. Please check your connection and try again.
            </div>
            <div id="noResults" class="no-results" style="display: none;">
                No participants found matching your search.
            </div>
            <!-- Cards will be populated here -->
        </div>

        <footer>
            <p>Joyful Sound Church - International &copy; <span id="currentYear"></span></p>
        </footer>
    </div>
    <script>
        // Set current year in footer
        document.getElementById('currentYear').textContent = new Date().getFullYear();

        // Replace with your Google Apps Script URL (after deployment)
        const APPS_SCRIPT_URL = 'https://script.google.com/macros/s/AKfycbzwkj0olb7tsFlv7ia5z2SbGy62bt-t8CcPR0_st-XydKHWMJck_Ndsq0dxSAaV-jjxhQ/exec';

        // Global variables
        let allCards = [];
        let allParticipants = [];

        // Safe DOM element getter
        function getElement(id) {
            const element = document.getElementById(id);
            if (!element) {
                console.error(`Element with id '${id}' not found`);
            }
            return element;
        }

        // Safe style setter
        function setDisplay(element, displayValue) {
            if (element && element.style) {
                element.style.display = displayValue;
            }
        }

        // Fetch data from Google Apps Script
        async function fetchData() {
            const loadingElement = getElement('loading');
            const errorElement = getElement('error');
            const noResultsElement = getElement('noResults');

            try {
                setDisplay(loadingElement, 'block');
                setDisplay(errorElement, 'none');
                setDisplay(noResultsElement, 'none');
                
                // Add cache-buster to prevent caching
                const url = APPS_SCRIPT_URL + '?t=' + new Date().getTime();
                
                console.log('Fetching data from:', url);
                const response = await fetch(url);
                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }
                const data = await response.json();
                
                if (data.status === 'error') {
                    throw new Error(data.message);
                }
                
                console.log('Data received:', data);
                displayData(data);
            } catch (error) {
                console.error('Error fetching data:', error);
                setDisplay(loadingElement, 'none');
                setDisplay(errorElement, 'block');
                
                let errorMessage = error.message;
                if (errorMessage.includes('Points Tracker')) {
                    errorMessage = 'Sheet "Points Tracker" not found. Please check your spreadsheet.';
                } else if (errorMessage.includes('Spreadsheet')) {
                    errorMessage = 'Spreadsheet not found. Please check your Spreadsheet ID.';
                }
                
                if (errorElement) {
                    errorElement.innerHTML = `
                        <i class="fas fa-exclamation-triangle"></i> 
                        ${errorMessage}
                        <br><small>Please check your Apps Script deployment and spreadsheet permissions.</small>
                    `;
                }
            }
        }

        // Display data in cards
        function displayData(data) {
            const cardsContainer = getElement('cardsContainer');
            const loadingElement = getElement('loading');
            const errorElement = getElement('error');
            const statsBar = getElement('statsBar');
            
            if (!cardsContainer) {
                console.error('cardsContainer not found');
                return;
            }
            
            cardsContainer.innerHTML = '';
            
            // Check if data is valid
            if (!data || !data.data || data.data.length === 0) {
                setDisplay(loadingElement, 'none');
                setDisplay(errorElement, 'block');
                if (errorElement) {
                    errorElement.textContent = 'No data available in the Points Tracker sheet.';
                }
                return;
            }
            
            const rows = data.data;
            
            // Skip the header row (first row) if it exists
            const startIndex = (rows[0] && rows[0][0] === "PARTICIPANT") ? 1 : 0;
            
            let hasData = false;
            let totalPoints = 0;
            let totalParticipants = 0;
            
            // Clear previous data
            allCards = [];
            allParticipants = [];
            
            for (let i = startIndex; i < rows.length; i++) {
                const row = rows[i];
                // Skip empty rows
                if (!row || !row[0] || row[0].trim() === '') continue;
                
                const participantName = row[0].trim();
                const giveawayPoints = parseInt(row[1]) || 0;
                const jPoints = parseInt(row[2]) || 0;
                const oPoints = parseInt(row[3]) || 0;
                const yPoints = parseInt(row[4]) || 0;
                const fPoints = parseInt(row[5]) || 0;
                const uPoints = parseInt(row[6]) || 0;
                const lPoints = parseInt(row[7]) || 0;
                const earnedPoints = parseInt(row[8]) || 0;
                const totalPointsValue = parseInt(row[9]) || 0; // Assuming Total Points is in column 10 (index 9)
                
                totalPoints += totalPointsValue;
                totalParticipants++;
                
                const card = document.createElement('div');
                card.className = 'card';
                card.dataset.participant = participantName.toLowerCase();
                
                // Create letter items with completion stamps
                const letterItems = [
                    { letter: 'J', points: jPoints },
                    { letter: 'O', points: oPoints },
                    { letter: 'Y', points: yPoints },
                    { letter: 'F', points: fPoints },
                    { letter: 'U', points: uPoints },
                    { letter: 'L', points: lPoints }
                ];
                
                const letterItemsHTML = letterItems.map(item => {
                    const isCompleted = item.points > 0;
                    return `
                        <div class="letter-item ${isCompleted ? 'completed' : ''}">
                            <div class="letter">${item.letter}</div>
                            <div class="letter-points">${item.points}</div>
                            ${isCompleted ? `<img src="LOGO.png" class="letter-stamp" alt="Completed">` : ''}
                        </div>
                    `;
                }).join('');
                
                card.innerHTML = `
                    <div class="card-header">
                        <div>
                            <div class="participant-name">${participantName}</div>
                        </div>
                        <div class="points-badge">${totalPointsValue} pts</div>
                    </div>
                    <div class="card-body">
                        <div class="points-section">
                            <div class="points-label">Giveaway Points</div>
                            <div class="points-value">${giveawayPoints}</div>
                        </div>
                        <div class="points-section earned-points">
                            <div class="points-label">Task Earned Points</div>
                            <div class="points-value">${earnedPoints}</div>
                        </div>
                    </div>
                    <div class="letters-section">
                        ${letterItemsHTML}
                    </div>
                `;
                
                cardsContainer.appendChild(card);
                allCards.push(card);
                allParticipants.push(participantName.toLowerCase());
                hasData = true;
                
                // Show stamps for completed letters
                setTimeout(() => {
                    const letterItems = card.querySelectorAll('.letter-item.completed .letter-stamp');
                    letterItems.forEach(stamp => {
                        stamp.style.display = 'block';
                    });
                }, 100);
            }
            
            setDisplay(loadingElement, 'none');
            
            if (hasData) {
                setDisplay(statsBar, 'flex');
                
                const totalParticipantsElement = getElement('totalParticipants');
                const totalPointsElement = getElement('totalPoints');
                const avgPointsElement = getElement('avgPoints');
                
                if (totalParticipantsElement) totalParticipantsElement.textContent = totalParticipants;
                if (totalPointsElement) totalPointsElement.textContent = totalPoints;
                if (avgPointsElement) avgPointsElement.textContent = Math.round(totalPoints / totalParticipants);
                
                console.log('Total cards created:', allCards.length);
                console.log('Participants:', allParticipants);
                
                setupSearch();
            } else {
                setDisplay(errorElement, 'block');
                if (errorElement) {
                    errorElement.textContent = 'No participant data found in the Points Tracker sheet.';
                }
            }
        }

        // Set up search functionality
        function setupSearch() {
            const searchInput = getElement('searchInput');
            const noResultsElement = getElement('noResults');
            
            if (!searchInput) {
                console.error('Search input not found');
                return;
            }
            
            // Clear search input
            searchInput.value = '';
            
            // Make sure search input is visible and enabled
            searchInput.disabled = false;
            searchInput.placeholder = 'Search participants...';
            
            console.log('Setting up search with', allCards.length, 'cards');
            
            searchInput.addEventListener('input', function() {
                const searchTerm = this.value.toLowerCase().trim();
                console.log('Searching for:', searchTerm);
                
                let hasResults = false;
                let visibleCards = 0;
                
                // Filter cards based on search term
                allCards.forEach(card => {
                    const participantName = card.dataset.participant;
                    
                    if (searchTerm === '') {
                        // Show all cards when search is empty
                        card.style.display = 'block';
                        visibleCards++;
                        hasResults = true;
                    } else if (participantName.includes(searchTerm)) {
                        // Show matching cards
                        card.style.display = 'block';
                        visibleCards++;
                        hasResults = true;
                    } else {
                        // Hide non-matching cards
                        card.style.display = 'none';
                    }
                });
                
                console.log('Visible cards after search:', visibleCards);
                
                // Show/hide no results message
                if (!hasResults && searchTerm !== '') {
                    setDisplay(noResultsElement, 'block');
                    if (noResultsElement) {
                        noResultsElement.innerHTML = `
                            <i class="fas fa-search" style="font-size: 2rem; margin-bottom: 10px; opacity: 0.5;"></i>
                            <div>No participants found matching "<strong>${searchTerm}</strong>"</div>
                            <div style="font-size: 0.9rem; margin-top: 10px;">Try checking spelling or using different keywords</div>
                        `;
                    }
                } else {
                    setDisplay(noResultsElement, 'none');
                }
            });

            // Add keyboard event for better UX
            searchInput.addEventListener('keydown', function(e) {
                if (e.key === 'Escape') {
                    this.value = '';
                    this.dispatchEvent(new Event('input'));
                }
            });

            // Test search functionality
            setTimeout(() => {
                console.log('Search test - Available participants:', allParticipants);
                if (allParticipants.length > 0) {
                    console.log('Try searching for:', allParticipants[0]);
                }
            }, 1000);
        }

        // Wait for DOM to be fully loaded
        function init() {
            console.log('Initializing application...');
            
            // Check if all required elements exist
            const requiredElements = ['loading', 'error', 'noResults', 'cardsContainer', 'searchInput'];
            const missingElements = requiredElements.filter(id => !document.getElementById(id));
            
            if (missingElements.length > 0) {
                console.error('Missing elements:', missingElements);
                return;
            }
            
            console.log('All required elements found, fetching data...');
            fetchData();
        }

        // Initialize when DOM is fully loaded
        if (document.readyState === 'loading') {
            document.addEventListener('DOMContentLoaded', init);
        } else {
            init();
        }

        // Add a manual refresh function for testing
        window.refreshData = function() {
            console.log('Manual refresh triggered');
            fetchData();
        };
    </script>
</body>
</html>`
